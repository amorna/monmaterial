<div class="container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>STUDENTS</mat-card-title>
      </mat-card-header>
      <mat-divider style="padding: 10px;"></mat-divider>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Filter</mat-label>
          <input matInput (change)="filterStudent($event)">
        </mat-form-field>
       
        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> FIRSTNAME </th>
            <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> LASTNAME </th>
            <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
          </ng-container>

          <ng-container matColumnDef="payments">
            <th mat-header-cell *matHeaderCellDef > PAYMENTS </th>
            <td mat-cell *matCellDef="let element"> 
              <button (click)="getPayments(element)" mat-flat-button>Payments</button> </td>
          </ng-container>
        
         
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20,100]" ></mat-paginator>

        
      </mat-card-content>
    </mat-card>
  </div>
